<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Animation with Anime</title>
  <meta name="author" content="Kutay Karacair">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="square blue" style="background-color: #0000ff"></div>
  <div class="square red" style="background-color: #ff0000"></div>
  <div class="square green" style="background-color: #00ff00"></div>

  <div class="controls">
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="restart">Restart</button>
    <button class="reverse">Reverse</button>
    <input class="scroller" type="range" step="1" min="0" max="100" value="0" />
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha256-hBMojZuWKocCflyaG8T19KBq9OlTlK39CTxb8AUWKhY=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
